<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HI-Tech</title>
    <link rel="shortcut icon" href="assets/img/icon.png" />
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/lib/ionicons/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body style="overflow-x: hidden">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
      <a href="index.html" class="logo"><img src="assets/img/logo.png" height="30" style="margin-top: -8px" />HI-Tech</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="nav nav-item nav-menu">
          <li><a href="#home">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#product">PRODUCT</a></li>
          <li><a href="#team">TEAM</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </div>
    </nav>

    <script>
      window.addEventListener("scroll", (e) => {
        var navbarPos = $(window).scrollTop();
        if (navbarPos > 0) {
          $(".navbar").addClass("skuyBar");
        } else {
          $(".navbar").removeClass("skuyBar");
        }
      });
    </script>
  </body>
</html>
