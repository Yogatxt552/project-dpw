<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrasi</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container" style="margin-top: 4rem">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="kotak" class="card mt-3">
                        <center><img class="img-fluid"src="robot.png" alt="robot" height="100px" width="400px"></center>
                        <div class="card-body">
                            <form class="form" action="#">
                                <h2 class="title">Registrasi</h2>
                                <div class="form-group">
                                    <label>Nama Lengkap :</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label>Tanggal Lahir :</label>
                                    <input type="date" class="form-control">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label>Jenis Kelamin :</label>
                                    <select class="form-control">
                                      <option disabled="disabled" selected="selected">Jenis Kelamin</option>
                                      <option>Laki-laki</option>
                                      <option>Perempuan</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label>Alamat :</label>
                                  <textarea class="form-control" required></textarea>
                                </div>
                                <div class="form-group">
                                  <label>Nomor Telepon</label>
                                  <input type="tel" value="+62" class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
