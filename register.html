<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HI-Tech</title>
    <link rel="shortcut icon" href="assets/img/icon.png" />
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/lib/ionicons/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body style="overflow-x: hidden">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
      <a href="index.html" class="logo"><img src="assets/img/logo.png" height="30" style="margin-top: -8px" />HI-Tech</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="nav nav-item nav-menu">
          <li><a href="katalog.html">KATALOG</a></li>
          <li><a href="keranjang.html">KERANJANG</a></li>
          <li><a href="register.html">REGISTRASI</a></li>
        </ul>
      </div>
    </nav>
    
    <!-- Form -->
    <div class="container" style="margin-top: 4rem">
      <div class="row justify-content-center">
        <div class="col-8">
          <div id="kotak" class="card mt-3">
            <center><img class="img-fluid" src="assets/img/robot.png" alt="robot" height="100px" width="400px" /></center>
            <div class="card-body">
              <form class="form" action="#">
                <h2 class="title">Registrasi</h2>
                <div class="form-group">
                  <label>Nama Lengkap :</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Tanggal Lahir :</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Jenis Kelamin :</label>
                    <select class="form-control">
                      <option disabled="disabled" selected="selected">Jenis Kelamin</option>
                      <option>Laki-laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label>Nomor Telepon :</label>
                  <input type="tel" value="+62" class="form-control">
                </div>
                <div class="form-group">
                  <label>Email :</label>
                  <input type="email" class="form-control" required />
                </div>
                <div class="form-group">
                  <label>Kata Sandi :</label>
                  <input type="password" class="form-control" required />
                </div>
                <div class="form-group">
                  <label>Konfirmasi Kata Sandi :</label>
                  <input type="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block" onclick="validation()">Daftar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <span>&copy; 2021 by Me All Right</span>
    </div>

    <script>
      window.addEventListener("scroll", (e) => {
        var navbarPos = $(window).scrollTop();
        if (navbarPos > 0) {
          $(".navbar").addClass("skuyBar");
        } else {
          $(".navbar").removeClass("skuyBar");
        }
      });
    </script>
  </body>
</html>
