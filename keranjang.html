<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title> Keranjang </title>
        <style>
            .container {
                display: grid;
                grid-template-columns: 50% auto;
                padding: 7em ;
            }
            .zebra-table {
                font-family: 'Times New Roman', Times, serif;
                width: 100%;
                border-collapse: collapse;
                box-shadow: 0 2px 3px 2px #ddd;
                overflow: hidden;
                border: 10px solid #fff;  
            }
            .zebra-table th, .zebra-table td {
                vertical-align: top;
                padding: 10px 7px;
                text-align: center;
                margin: 0;
                
            }
            .zebra-table tbody tr:nth-child(odd) {
                background: #eee;
            }

            
        </style>
    </head>
    <body>
        <div class="container" style="margin-top: 3px;">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card-header">produk</div>
                    <div class="card-body">
                        <table class="zebra-table">
                            <thead>
                                <th>No</th>
                                <th>Nama Barang</th>
                                <th>Stock</th>
                                <th>Total harga</th>                            
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Gethuk Lindri</td>
                                    <td>2</td>
                                    <td>Rp. 5.000</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Bolet</td>
                                    <td>2</td>
                                    <td>Rp. 8.000</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Es Campur</td>
                                    <td>1</td>
                                    <td>Rp. 5.000</td>
                                </tr>
                                <tr>
                                    <th colspan="3">Total</th>
                                    <th>Rp. 18.000</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
